<div class="container-fluid">
 
  <!-- Modal -->
  <div class="modal fade" id="registerBloodModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4>Add Blood-Group Details</h4>
        </div>
        <div class="modal-body">
          <form ng-submit="updateTheForm()">
			<h3>Add Blood Group Details</h3>
			<div class="form-group">
				 <input type="date" 
					class="form-control" ng-model="blood.last_date_of_donation"
					required="required" autofocus />
			</div>
			
           		<div class="form-group">
				<select class="form-control"
					ng-model="blood.blood_group" required="required">
					<option>A+</option>
					<option>B+</option>
					<option>O+</option>
					<option>AB+</option>
					<option>A-</option>
					<option>B-</option>
					<option>O-</option>
					<option>AB-</option>
					
				</select>
	
			</div>
			<button type="submit" class="btn btn-primary btn-block" >Submit</button>
			<div>{{blood.message}}</div>
			</form>
        </div>
      </div>
    </div>
  </div> 
</div>
