<div class="container-fluid">
 
  <!-- Modal -->
  <div class="modal fade" id="bookAppointmentModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4>Book Your Appointment</h4>
        </div>
        <div class="modal-body">
          <form ng-submit="appointment.bookAppointment()">
	<div class="form-group">Select Department
		<select  class="form-control" ng-model="appointment.department"  placeholder="Department" ng-change="appointment.fetchDoctors()" required="required">
			<option value="">----Select Department----</option>
			<option ng-repeat="k in departmentList" ng-value="k">{{k|uppercase}}</option>	
		</select>
	</div>
		<div class="form-group">Select Doctor
			<select  class="form-control" ng-model="appointment.dId" ng-change="appointment.sendValue()"  placeholder="Doctor" required="required">
				<option value="">----Select Doctor----</option>
				<option ng-repeat="(k,v) in doctorsList" value="{{k}}">{{v|uppercase}}</option>	
			</select>
		</div>
	<div class="form-group">
	<label>Select date of Appointment</label><input type="date" ng-model="appointment.app_date" required="required">
	
	</div>
	
	<div>{{appointment.message}}</div>
	<div class="modal-footer">
         <input type="submit" value="Submit" class="btn btn-primary">
        </div>
</form>
        </div>
        
      </div>
    </div>
  </div> 
</div>
