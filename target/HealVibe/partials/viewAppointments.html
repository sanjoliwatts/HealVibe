<div class="container-fluid">
 
  <!-- Modal -->
  <div class="modal fade" id="viewAppointmentsModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4>View Your Appointments</h4>
        </div>
        <div class="modal-body">
         <form ng-submit="showAppointments()"> 
				<div  class="form-group">
					<label>Select the date</label>
					<input class="form-control" type="date" ng-model="a.app_date" placeholder="Select The Date">
				</div>
				<div  class="form-group">
					<input type="submit" value="show appointments">
				</div>
			
				<div class="form-group" ng-if="appointment">
				<table class="table table-bordered table-hover">
					<tr>
						<th>Patient ID</th>
						<th>Email ID</th>
						<th>Contact Number</th>
					</tr>
					<tr ng-repeat="cust in appointment"
						ng-class-even="'info'" ng-class-odd="'success'">
						<td>{{ cust.userId}}</td>
						<td>{{ cust.emailId}}</td>
						<td>{{ cust.contactNo}}</td>
					</tr>
				</table>
				</div>
</form>
        </div>
        
      </div>
    </div>
  </div> 
</div>
