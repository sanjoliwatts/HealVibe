    <style type="text/css">
    
    	.navbar{
    		border-radius: 0px;
    		background-color: #004d4d;
    		height: 120px;
    	}
    	
    	.med{
    		background-color: white;
    		height: 130px;
    		border-radius: 5px;
    	}
    	
    	.quantity {
		  top:-15px;
		  position: relative;
		  float: right;
		}
		
		input[type=number]::-webkit-inner-spin-button,
		input[type=number]::-webkit-outer-spin-button
		{
		  -webkit-appearance: none;
		  margin: 0;
		}
		
		input[type=number]
		{
		  -moz-appearance: textfield;
		}
		
		.quantity input {
		  width: 65px;
		  height: 42px;
		  line-height: 1.65;
		  float: left;
		  display: block;
		  padding: 0;
		  margin: 0;
		  padding-left: 20px;
		  border: 1px solid #eee;
		}
		
		.quantity input:focus {
		  outline: 0;
		}
		
		.quantity-nav {
		  float: left;
		  position: relative;
		  height: 42px;
		}
		
		.quantity-button {
		  position: relative;
		  cursor: pointer;
		  border-left: 1px solid #eee;
		  width: 20px;
		  text-align: center;
		  color: #333;
		  font-size: 13px;
		  font-family: "Trebuchet MS", Helvetica, sans-serif !important;
		  line-height: 1.7;
		  -webkit-transform: translateX(-100%);
		  transform: translateX(-100%);
		  -webkit-user-select: none;
		  -moz-user-select: none;
		  -ms-user-select: none;
		  -o-user-select: none;
		  user-select: none;
		}
		
		.quantity-button.quantity-up {
		  position: absolute;
		  height: 50%;
		  top: 0;
		  border-bottom: 1px solid #eee;
		}
		
		.quantity-button.quantity-down {
		  position: absolute;
		  bottom: -1px;
		  height: 50%;
}
.inner-addon { 
    position: relative; 
}
.inner-addon .glyphicon {
  position: absolute;
  padding: 10px;
  pointer-events: none;
}

/* align icon */
.left-addon .glyphicon  { left:  0px;}
.right-addon .glyphicon { right: 0px;}

/* add padding  */
.left-addon input  { padding-left:  30px; }
.right-addon input { padding-right: 15px; }
</style>
